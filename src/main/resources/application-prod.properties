# Hetzner Production Configuration

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration (PostgreSQL)
# Hetzner Local PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/aysi_bot
spring.datasource.username=postgres
spring.datasource.password=your_postgres_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Telegram Bot Configuration
telegram.bot.token=${TELEGRAM_BOT_TOKEN:7309585622:AAGlSySMMLLkPwKXfv_2TVGMkTZ8aP7sX8A}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:aysi_optic_bot}
telegram.channel.username=${TELEGRAM_CHANNEL_USERNAME:aysi_optic}
telegram.channel.id=${TELEGRAM_CHANNEL_ID:-1002127468736}

# Logging Configuration
logging.level.uz.kuponbot=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized